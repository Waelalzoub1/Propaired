<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProHelper - Helper Details</title>
    <script>
        (function() {
            const match = document.cookie.match(/(?:^|; )theme=([^;]+)/);
            const theme = match ? decodeURIComponent(match[1]) : "";
            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .profile-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .detail-wrapper {
            max-width: 1280px;
            margin: 3rem auto;
            padding: 0 1.5rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .helper-card,
        .chat-panel {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .helper-card h1 {
            font-size: 2.2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .helper-card h2 {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .helper-card p {
            color: #555;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .pay-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .helper-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .primary-btn {
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
        }

        .secondary-btn {
            padding: 0.9rem 1.5rem;
            border-radius: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .secondary-btn:hover {
            transform: translateY(-2px);
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 500px;
            opacity: 0.4;
            pointer-events: none;
        }

        .chat-panel.active {
            opacity: 1;
            pointer-events: auto;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: #667eea;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 14px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
        }

        .chat-message.me {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }

        .chat-message.them {
            align-self: flex-start;
            background: white;
            border: 1px solid #e0e0e0;
        }

        #chatForm {
            display: flex;
            gap: 0.8rem;
        }

        #chatInput {
            flex: 1;
            padding: 0.9rem 1.1rem;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
        }

        #chatForm button {
            padding: 0.9rem 1.4rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .hamburger span {
            width: 26px;
            height: 3px;
            background: #333;
            border-radius: 999px;
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .detail-wrapper {
                grid-template-columns: 1fr;
            }

            .chat-panel {
                min-height: 400px;
            }
        }

        @media (max-width: 900px) {
            .nav-container {
                position: relative;
            }

            .nav-links {
                position: absolute;
                top: calc(100% + 12px);
                right: 0;
                left: auto;
                flex-direction: column;
                align-items: flex-start;
                background: var(--card, rgba(255, 255, 255, 0.98));
                padding: 1rem;
                gap: 0.8rem;
                border-radius: 16px;
                box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
                transform: translateY(-10px);
                opacity: 0;
                pointer-events: none;
                transition: all 0.2s ease;
                z-index: 30;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            html.dark .nav-links {
                background: var(--card, rgba(15, 23, 42, 0.95));
            }

            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-links {
                left: 0;
                right: 0;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
            }

            .profile-circle {
                width: 34px;
                height: 34px;
                font-size: 1rem;
            }

            .detail-wrapper {
                margin: 1.5rem auto 2.5rem;
                padding: 0 1rem;
                gap: 1.25rem;
            }

            .detail-card,
            .chat-panel {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .detail-card h1 {
                font-size: 1.5rem;
            }

            .meta-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-row {
                flex-direction: column;
                align-items: stretch;
            }

            .button-row button {
                width: 100%;
            }
        }

        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }

        html.dark nav {
            background: rgba(15, 23, 42, 0.9);
        }

        html.dark .logo {
            color: #a5b4fc;
        }

        html.dark .nav-links a {
            color: #e2e8f0;
        }

        html.dark .hamburger span {
            background: #e2e8f0;
        }

        html.dark .helper-card,
        html.dark .chat-panel {
            background: #111827;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        }

        html.dark .helper-card h1,
        html.dark .chat-header h2 {
            color: #e2e8f0;
        }

        html.dark .helper-card h2,
        html.dark .helper-card p {
            color: rgba(226, 232, 240, 0.75);
        }

        html.dark .chat-messages {
            background: rgba(148, 163, 184, 0.12);
        }

        html.dark textarea {
            background: #0f172a;
            border-color: rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ProHelper</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/helpers/home#home">Dashboard</a></li>
                <li><a href="/helpers/home#about">About</a></li>
                <li><a href="/helpers/home#contact">Contact</a></li>
                <li><a href="/helpers/chats">Messages</a></li>
                <li><a href="/legal">Legal</a></li>
                <li>
                    <a class="profile-circle" href="/helpers/profile" title="My Profile">
                        {{ username[:1]|upper }}
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="detail-wrapper" data-target="{{ target_username }}">
        <div class="helper-card">
            <h1 id="helperName"></h1>
            <h2 id="helperProfession"></h2>
            <div class="pay-pill" id="helperPay"></div>
            <p id="helperBio"></p>
            <div class="helper-actions">
                <button class="primary-btn" id="contactButton">Contact</button>
                <button class="secondary-btn" onclick="window.location.href='/helpers/home'">Back to Home</button>
            </div>
        </div>
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <h2>Chat</h2>
                <span id="chatStatus"></span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <form id="chatForm">
                <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const helperTarget = "{{ target_username|e }}";
        const currentUser = "{{ username|e }}";
        const helperName = document.getElementById('helperName');
        const helperProfession = document.getElementById('helperProfession');
        const helperBio = document.getElementById('helperBio');
        const helperPay = document.getElementById('helperPay');
        const contactButton = document.getElementById('contactButton');
        const chatPanel = document.getElementById('chatPanel');
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatStatus = document.getElementById('chatStatus');
        const navLinks = document.getElementById('navLinks');

        let activeChatId = null;
        let chatPollHandle = null;

        function toggleMenu() {
            navLinks.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.nav-container').contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        function formatPay(helper) {
            const formatter = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            const rate = formatter.format(Number(helper.pay_rate) || 0);
            return helper.pay_type === 'per_job' ? `$${rate} per job` : `$${rate} / hr`;
        }

        async function loadHelperDetails() {
            try {
                const response = await fetch(`/helpers/api/helpers/${encodeURIComponent(helperTarget)}`, {
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error('Unable to load helper');
                }
                const helper = await response.json();
                helperName.textContent = helper.username;
                helperProfession.textContent = helper.profession;
                helperBio.textContent = helper.bio;
                helperPay.textContent = formatPay(helper);
            } catch (error) {
                helperName.textContent = helperTarget;
                helperBio.textContent = 'Details unavailable at the moment.';
                console.error(error);
            }
        }

        function showChatPanel() {
            chatPanel.classList.add('active');
        }

        function renderMessages(messages) {
            chatMessages.innerHTML = '';
            messages.forEach((message) => {
                const bubble = document.createElement('div');
                bubble.className = 'chat-message ' + (message.sender === currentUser ? 'me' : 'them');
                bubble.textContent = message.message;
                chatMessages.appendChild(bubble);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function startPolling() {
            stopPolling();
            chatPollHandle = setInterval(async () => {
                if (activeChatId) {
                    await refreshChatMessages();
                }
            }, 5000);
        }

        function stopPolling() {
            if (chatPollHandle) {
                clearInterval(chatPollHandle);
                chatPollHandle = null;
            }
        }

        async function refreshChatMessages() {
            if (!activeChatId) {
                return;
            }
            try {
                const response = await fetch(`/helpers/api/chats/${activeChatId}`, {
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error('Unable to refresh chat');
                }
                const payload = await response.json();
                renderMessages(payload.messages || []);
            } catch (error) {
                console.error(error);
            }
        }

        async function createOrLoadChat() {
            try {
                const response = await fetch('/helpers/api/chats', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target_username: helperTarget })
                });
                if (!response.ok) {
                    throw new Error('Unable to start chat');
                }
                const payload = await response.json();
                activeChatId = payload.chat_id;
                renderMessages(payload.messages || []);
                showChatPanel();
                chatStatus.textContent = 'Connected';
                startPolling();
            } catch (error) {
                chatStatus.textContent = 'Unable to connect';
                console.error(error);
            }
        }

        async function sendChatMessage(content) {
            if (!activeChatId) {
                await createOrLoadChat();
            }
            if (!activeChatId) {
                return;
            }
            try {
                const response = await fetch(`/helpers/api/chats/${activeChatId}/messages`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                if (!response.ok) {
                    throw new Error('Unable to send message');
                }
                const payload = await response.json();
                const updated = payload.message ? [payload.message] : [];
                if (updated.length) {
                    chatMessages.appendChild(buildMessageBubble(updated[0]));
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    await refreshChatMessages();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function buildMessageBubble(message) {
            const bubble = document.createElement('div');
            bubble.className = 'chat-message ' + (message.sender === currentUser ? 'me' : 'them');
            bubble.textContent = message.message;
            return bubble;
        }

        contactButton.addEventListener('click', () => {
            createOrLoadChat();
        });

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const content = (chatInput.value || '').trim();
            if (!content) {
                return;
            }
            chatInput.value = '';
            await sendChatMessage(content);
        });

        window.addEventListener('beforeunload', () => {
            stopPolling();
        });

        loadHelperDetails();
    </script>
</body>
</html>
