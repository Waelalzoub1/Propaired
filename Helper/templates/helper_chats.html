<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper Messages</title>
    <script>
        (function() {
            const match = document.cookie.match(/(?:^|; )theme=([^;]+)/);
            const theme = match ? decodeURIComponent(match[1]) : "";
            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <style>
        :root {
            --primary: #667eea;
            --accent: #764ba2;
            --ink: #1f2a44;
            --muted: #5f6b7c;
            --soft: #f5f6ff;
            --success: #1abc9c;
            --warning: #f5a524;
            --danger: #f66f6f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--ink);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(23, 43, 77, 0.1);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .profile-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .hamburger span {
            width: 26px;
            height: 3px;
            background: var(--ink);
            border-radius: 999px;
        }

        .shell {
            max-width: 1280px;
            margin: 2.5rem auto 3.5rem;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
        }

        .panel {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
            overflow: hidden;
        }

        .chat-list {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
        }

        .chat-item {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid rgba(113, 128, 150, 0.15);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .chat-item.active {
            background: var(--soft);
        }

        .chat-item h4 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .chat-item p {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 0.35rem;
        }

        .status-pill {
            border-radius: 999px;
            padding: 0.15rem 0.6rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pill.pending { background: rgba(245, 165, 36, 0.15); color: var(--warning); }
        .status-pill.active { background: rgba(26, 188, 156, 0.16); color: var(--success); }
        .status-pill.declined { background: rgba(246, 111, 111, 0.18); color: var(--danger); }
        .status-pill.completed { background: rgba(59, 130, 246, 0.18); color: #2563eb; }

        .conversation {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 220px);
        }

        .conversation header {
            padding: 1.3rem 2rem;
            border-bottom: 1px solid rgba(113, 128, 150, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .job-location {
            display: block;
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .job-payment {
            display: block;
            margin-top: 0.2rem;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .header-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.6rem;
        }

        .complete-btn {
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            background: rgba(26, 188, 156, 0.2);
            color: var(--success);
        }

        .status-hint {
            padding: 1rem 1.5rem 0.5rem;
            color: var(--muted);
            font-size: 0.9rem;
            min-height: 2.2rem;
        }

        .composer-note {
            padding: 0 2rem 0.75rem;
            color: var(--muted);
            font-size: 0.82rem;
        }

        .messages {
            flex: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #fcfdff;
        }

        .bubble {
            max-width: 70%;
            padding: 0.85rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            background: white;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
        }

        .bubble.me {
            margin-left: auto;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .composer {
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid rgba(113, 128, 150, 0.15);
            display: flex;
            gap: 0.8rem;
            background: white;
        }

        .composer input {
            flex: 1;
            border-radius: 14px;
            border: 1px solid rgba(113, 128, 150, 0.3);
            padding: 0.9rem 1rem;
            font-size: 1rem;
        }

        .composer button {
            border: none;
            border-radius: 14px;
            padding: 0.9rem 1.4rem;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .toast-container {
            position: fixed;
            right: 24px;
            bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 120;
        }

        .toast {
            background: #111827;
            color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .danger-btn {
            border: none;
            border-radius: 12px;
            padding: 0.45rem 1rem;
            background: rgba(246, 111, 111, 0.15);
            color: var(--danger);
            font-weight: 600;
            cursor: pointer;
        }

        .notify-toggle {
            border: none;
            border-radius: 12px;
            padding: 0.45rem 1rem;
            background: rgba(102, 126, 234, 0.15);
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
        }

        .notify-toggle.enabled {
            background: rgba(26, 188, 156, 0.25);
            color: var(--success);
        }

        .notify-toggle.unsupported {
            background: rgba(95, 107, 124, 0.12);
            color: var(--muted);
            cursor: not-allowed;
        }

        .empty-convo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
        }

        @media (max-width: 980px) {
            .shell {
                grid-template-columns: 1fr;
            }

            .conversation {
                height: auto;
            }

            .header-meta {
                flex-direction: row;
                align-items: center;
            }
        }

        html.dark {
            --primary: #8aa2ff;
            --accent: #4c6fff;
            --ink: #e2e8f0;
            --muted: #94a3b8;
            --soft: rgba(148, 163, 184, 0.12);
        }

        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        html.dark nav {
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        }

        html.dark .panel {
            background: #111827;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        }

        html.dark .chat-item.active {
            background: rgba(148, 163, 184, 0.12);
        }

        html.dark .messages {
            background: #0f172a;
        }

        html.dark .bubble {
            background: #1e293b;
            color: #e2e8f0;
            box-shadow: 0 10px 20px rgba(2, 6, 23, 0.45);
        }

        html.dark .bubble.me {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #f8fafc;
        }

        html.dark .composer {
            background: #111827;
            border-top-color: rgba(148, 163, 184, 0.2);
        }

        html.dark .composer input {
            background: #0f172a;
            border-color: rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
        }

        html.dark .complete-btn {
            background: rgba(26, 188, 156, 0.2);
            color: #34d399;
        }

        html.dark .status-hint {
            color: #94a3b8;
        }

        html.dark .toast {
            background: #f8fafc;
            color: #0f172a;
        }

        html.dark .hamburger span {
            background: #e2e8f0;
        }

        @media (max-width: 900px) {
            .nav-container {
                position: relative;
            }

            .nav-links {
                position: absolute;
                top: calc(100% + 12px);
                right: 0;
                left: auto;
                background: var(--card, rgba(255, 255, 255, 0.98));
                border-radius: 16px;
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
                box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
                opacity: 0;
                transform: translateY(-10px);
                pointer-events: none;
                transition: all 0.2s ease;
                z-index: 30;
            }

            .nav-links.active {
                opacity: 1;
                transform: translateY(0);
                pointer-events: all;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 900px) {
            html.dark .nav-links {
                background: var(--card, rgba(15, 23, 42, 0.95));
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-links {
                left: 0;
                right: 0;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
            }

            .profile-circle {
                width: 34px;
                height: 34px;
                font-size: 1rem;
            }

            .shell {
                margin: 1.5rem auto 2rem;
                padding: 0 1rem;
                gap: 1rem;
            }

            .panel {
                border-radius: 16px;
            }

            .conversation header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-meta {
                align-items: flex-start;
            }

            .header-meta button {
                width: 100%;
            }

            .messages {
                padding: 1rem 1.2rem;
            }

            .composer {
                flex-direction: column;
                padding: 1rem 1.2rem;
                gap: 0.75rem;
            }

            .composer button {
                width: 100%;
            }

            .chat-item {
                padding: 0.85rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ProHelper</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/helpers/home#home">Dashboard</a></li>
                <li><a href="/helpers/home#about">About</a></li>
                <li><a href="/helpers/home#contact">Contact</a></li>
                <li><a class="active" href="/helpers/chats">Messages</a></li>
                <li><a href="/legal">Legal</a></li>
                <li>
                    <a class="profile-circle" href="/helpers/profile" title="My Profile">
                        {{ username[:1]|upper }}
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="shell">
        <aside class="panel chat-list" id="chatList"></aside>
        <section class="panel conversation" id="conversationPanel">
            <div class="empty-convo" id="emptyState">Pick a chat to review the conversation.</div>
        </section>
    </section>

    <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

    <script>
        const chatListEl = document.getElementById('chatList');
        const conversationPanel = document.getElementById('conversationPanel');
        const emptyState = document.getElementById('emptyState');
        const currentUser = '{{ username }}';
        let chats = [];
        let activeChatId = null;
        let activeChatMeta = null;
        let pollHandle = null;
        let lastMessageId = null;
        let hasLoadedMessages = false;
        let titleFlashTimer = null;
        const originalTitle = document.title;
        const toastContainer = document.getElementById('toastContainer');

        function showToast(message) {
            if (!toastContainer) return;
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 200);
            }, 4000);
        }

        const navLinks = document.getElementById('navLinks');
        function toggleMenu() {
            navLinks.classList.toggle('active');
        }

        document.addEventListener('click', (event) => {
            if (!document.querySelector('nav').contains(event.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        async function fetchJSON(url, options = {}) {
            const response = await fetch(url, { credentials: 'include', ...options });
            if (!response.ok) {
                let detail = response.statusText || 'Request failed';
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    try {
                        const data = await response.json();
                        if (data && data.detail) {
                            detail = data.detail;
                        }
                    } catch (error) {
                        console.error(error);
                    }
                }
                const err = new Error(detail);
                err.status = response.status;
                throw err;
            }
            return response.json();
        }

        function resolveStatusBadge(chat) {
            let label = chat.status || 'pending';
            let cssClass = label;
            if (chat.job && chat.job.status && label !== 'declined') {
                if (chat.job.status === 'closed') {
                    label = 'completed';
                    cssClass = 'completed';
                } else if (chat.job.status === 'pending_completion') {
                    label = 'pending completion';
                    cssClass = 'pending';
                }
            }
            return { label, cssClass };
        }

        function renderChatList() {
            chatListEl.innerHTML = '';
            if (!chats.length) {
                chatListEl.innerHTML = '<div class="chat-item">No conversations yet.</div>';
                return;
            }
            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item' + (chat.id === activeChatId ? ' active' : '');
                const title = document.createElement('h4');
                title.textContent = chat.other_username;
                const status = document.createElement('span');
                const badge = resolveStatusBadge(chat);
                status.className = `status-pill ${badge.cssClass}`;
                status.textContent = badge.label;
                title.appendChild(status);
                const context = document.createElement('p');
                const jobTitle = chat.job && chat.job.title ? `â€¢ ${chat.job.title}` : '';
                context.textContent = `${chat.last_message || 'No messages yet'} ${jobTitle}`;
                item.appendChild(title);
                item.appendChild(context);
                item.addEventListener('click', () => selectChat(chat.id));
                chatListEl.appendChild(item);
            });
        }

        function renderConversationSkeleton(chat) {
            conversationPanel.innerHTML = `
                <header>
                    <div>
                        <h2>${chat.other_username}</h2>
                        <small>${(chat.job && chat.job.title) ? chat.job.title : 'Custom request'}</small>
                        <small class="job-location" id="jobLocationLine"></small>
                        <small class="job-payment" id="jobPaymentLine"></small>
                    </div>
                    <div class="header-meta">
                        <span class="status-pill" id="statusBadge"></span>
                        <button class="notify-toggle" id="notifyToggle">Enable notifications</button>
                        <button class="complete-btn" id="completeBtn">Mark Completed</button>
                        <button class="danger-btn" id="deleteBtn">Delete chat</button>
                    </div>
                </header>
                <div class="status-hint" id="statusHint"></div>
                <div class="messages" id="messageStream"></div>
                <div class="composer-note">Keep communication in-app. Contact details are blocked, and addresses unlock after payment.</div>
                <form class="composer" id="composerForm">
                    <input id="composerInput" type="text" placeholder="Send an update" autocomplete="off" maxlength="300">
                    <button type="submit">Send</button>
                </form>
            `;
        }

        function statusCopy(chat) {
            if (!chat) {
                return '';
            }
            if (chat.job && chat.job.status) {
                if (chat.job.status === 'closed') {
                    return 'This job is completed. Archive or delete the chat when you are ready.';
                }
                if (chat.job.status === 'pending_completion') {
                    if (chat.job.helper_completed) {
                        return 'Waiting for the customer to confirm completion.';
                    }
                    return 'Customer marked the job completed. Confirm when you are finished.';
                }
            }
            if (chat.job) {
                const paymentStatus = (chat.job.payment_status || '').toLowerCase();
                if (paymentStatus !== 'succeeded' && paymentStatus !== 'transferred') {
                    return 'Payment must be confirmed before marking this job completed.';
                }
            }
            if (chat.status === 'pending' && chat.initiator_role === 'helper') {
                return 'Waiting on customer approval. Feel free to share details so they can make a decision.';
            }
            if (chat.status === 'pending') {
                return 'Customer opened this chat. You can reply once they approve it.';
            }
            if (chat.status === 'declined') {
                return 'This chat was declined. Delete it to keep your inbox tidy.';
            }
            return 'Chat is active. Coordinate scope, timing, and payment here.';
        }

        function canSend() {
            if (!activeChatMeta) {
                return false;
            }
            if (activeChatMeta.status === 'declined') {
                return false;
            }
            if (activeChatMeta.status === 'active') {
                return true;
            }
            if (activeChatMeta.status === 'pending' && activeChatMeta.initiator_role === 'helper') {
                return true;
            }
            return false;
        }

        function updateLocationLine(chat) {
            const line = document.getElementById('jobLocationLine');
            if (!line) {
                return;
            }
            if (!chat || !chat.job) {
                line.textContent = '';
                line.style.display = 'none';
                return;
            }
            let text = '';
            if (chat.job.location) {
                text = chat.job.location;
            } else if (chat.job.location_locked) {
                text = 'Address available after payment.';
            }
            line.textContent = text;
            line.style.display = text ? 'block' : 'none';
        }

        function updatePaymentLine(chat) {
            const line = document.getElementById('jobPaymentLine');
            if (!line) {
                return;
            }
            if (!chat || !chat.job) {
                line.textContent = '';
                line.style.display = 'none';
                return;
            }
            const status = (chat.job.payment_status || '').toLowerCase();
            let text = '';
            if (!status) {
                text = 'Payment not started.';
            } else if (status === 'failed' || status === 'canceled') {
                text = 'Payment failed.';
            } else if (status === 'succeeded' || status === 'transferred') {
                text = 'Payment confirmed.';
            } else if (status === 'processing') {
                text = 'Payment processing...';
            } else {
                text = 'Payment needs attention.';
            }
            line.textContent = text;
            line.style.display = 'block';
        }

        function updateCompletionButton() {
            const btn = document.getElementById('completeBtn');
            if (!btn || !activeChatMeta || !activeChatMeta.job) {
                return;
            }
            const jobStatus = activeChatMeta.job.status || 'open';
            const paymentStatus = (activeChatMeta.job.payment_status || '').toLowerCase();
            const paymentConfirmed = paymentStatus === 'succeeded' || paymentStatus === 'transferred';
            const alreadyDone = Boolean(activeChatMeta.job.helper_completed);
            const canComplete =
                activeChatMeta.status === 'active' &&
                activeChatMeta.job.id &&
                jobStatus !== 'closed' &&
                !alreadyDone &&
                paymentConfirmed;
            btn.style.display = canComplete ? 'inline-flex' : 'none';
        }

        function updateStatusUI() {
            const badge = document.getElementById('statusBadge');
            if (badge && activeChatMeta) {
                const status = resolveStatusBadge(activeChatMeta);
                badge.textContent = status.label;
                badge.className = `status-pill ${status.cssClass}`;
            }
            const hint = document.getElementById('statusHint');
            if (hint) {
                hint.textContent = statusCopy(activeChatMeta);
            }
            updateLocationLine(activeChatMeta);
            updatePaymentLine(activeChatMeta);
            updateCompletionButton();
            const composerInput = document.getElementById('composerInput');
            const composerButton = document.querySelector('#composerForm button');
            const enabled = canSend();
            if (composerInput) {
                composerInput.disabled = !enabled;
            }
            if (composerButton) {
                composerButton.disabled = !enabled;
            }
        }

        function renderMessages(messages) {
            const stream = document.getElementById('messageStream');
            if (!stream) {
                return;
            }
            stream.innerHTML = '';
            if (!messages.length) {
                stream.innerHTML = '<div class="empty-convo">No messages yet.</div>';
                return;
            }
            messages.forEach(message => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble' + (message.sender === currentUser ? ' me' : '');
                bubble.textContent = message.message;
                stream.appendChild(bubble);
            });
            stream.scrollTop = stream.scrollHeight;
        }

        async function loadChats(selectedId = null) {
            try {
                const data = await fetchJSON('/api/chats');
                chats = Array.isArray(data.chats) ? data.chats : [];
                renderChatList();
                const target = selectedId || new URLSearchParams(window.location.search).get('chatId');
                if (target) {
                    selectChat(Number(target));
                }
            } catch (error) {
                console.error(error);
                chatListEl.innerHTML = '<div class="chat-item">Unable to load chats.</div>';
            }
        }

        async function selectChat(chatId) {
            activeChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            if (!chat) {
                return;
            }
            activeChatMeta = chat;
            lastMessageId = null;
            hasLoadedMessages = false;
            renderConversationSkeleton(chat);
            emptyState.style.display = 'none';
            updateStatusUI();
            await refreshConversation();
            bindActionHandlers();
            startPolling();
        }

        async function refreshConversation() {
            if (!activeChatId) {
                return;
            }
            try {
                const data = await fetchJSON(`/helpers/api/chats/${activeChatId}`);
                activeChatMeta = data.chat;
                chats = chats.map(chat => (chat.id === activeChatId ? data.chat : chat));
                renderChatList();
                const messages = Array.isArray(data.messages) ? data.messages : [];
                renderMessages(messages);
                handleIncomingMessages(messages);
                updateStatusUI();
            } catch (error) {
                console.error(error);
            }
        }

        function handleIncomingMessages(messages) {
            if (!messages.length) {
                return;
            }
            const last = messages[messages.length - 1];
            if (!hasLoadedMessages) {
                lastMessageId = last.id;
                hasLoadedMessages = true;
                return;
            }
            if (last.id !== lastMessageId && last.sender !== currentUser) {
                const senderName = activeChatMeta ? activeChatMeta.other_username : 'New message';
                showToast(`New message from ${senderName}`);
                if (document.hidden) {
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification(`New message from ${senderName}`, { body: last.message });
                    } else {
                        flashTitle(`New message from ${senderName}`);
                    }
                }
            }
            lastMessageId = last.id;
        }

        function flashTitle(message) {
            if (titleFlashTimer) {
                return;
            }
            let flipped = false;
            titleFlashTimer = setInterval(() => {
                document.title = flipped ? message : originalTitle;
                flipped = !flipped;
            }, 1000);
            setTimeout(() => {
                clearInterval(titleFlashTimer);
                titleFlashTimer = null;
                document.title = originalTitle;
            }, 10000);
        }

        window.addEventListener('focus', () => {
            if (titleFlashTimer) {
                clearInterval(titleFlashTimer);
                titleFlashTimer = null;
                document.title = originalTitle;
            }
        });

        function bindActionHandlers() {
            const composerForm = document.getElementById('composerForm');
            const deleteBtn = document.getElementById('deleteBtn');
            const notifyBtn = document.getElementById('notifyToggle');
            const completeBtn = document.getElementById('completeBtn');
            if (composerForm) {
                composerForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const input = document.getElementById('composerInput');
                    const content = (input.value || '').trim();
                    if (!content || !activeChatId) {
                        return;
                    }
                    if (content.length > 300) {
                        alert('Messages are limited to 300 characters.');
                        return;
                    }
                    try {
                        await fetchJSON(`/helpers/api/chats/${activeChatId}/messages`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content })
                        });
                        input.value = '';
                        refreshConversation();
                    } catch (error) {
                        alert(error.message || 'Unable to send message right now.');
                        console.error(error);
                    }
                });
            }
            if (deleteBtn) {
                deleteBtn.addEventListener('click', deleteChat);
            }

            if (completeBtn) {
                completeBtn.addEventListener('click', async () => {
                    if (!activeChatMeta || !activeChatMeta.job || !activeChatMeta.job.id) {
                        return;
                    }
                    if (!confirm('Mark this job as completed?')) {
                        return;
                    }
                    try {
                        await fetchJSON(`/helpers/api/jobs/${activeChatMeta.job.id}/close`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        refreshConversation();
                    } catch (error) {
                        alert(error.message || 'Unable to mark the job completed right now.');
                        console.error(error);
                    }
                });
            }

            if (notifyBtn) {
                updateNotifyButton(notifyBtn);
                notifyBtn.addEventListener('click', async () => {
                    if (!('Notification' in window)) {
                        showToast('Browser notifications are not supported here.');
                        updateNotifyButton(notifyBtn);
                        return;
                    }
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        showToast('Browser notifications enabled.');
                    } else if (permission === 'denied') {
                        showToast('Notifications blocked. Enable them in your browser settings.');
                    }
                    updateNotifyButton(notifyBtn);
                });
            }
        }

        function updateNotifyButton(button) {
            if (!button) return;
            button.classList.remove('enabled', 'unsupported');
            if (!('Notification' in window)) {
                button.textContent = 'Notifications unsupported';
                button.classList.add('unsupported');
                button.disabled = true;
                return;
            }
            if (Notification.permission === 'granted') {
                button.textContent = 'Notifications on';
                button.classList.add('enabled');
                button.disabled = false;
                return;
            }
            if (Notification.permission === 'denied') {
                button.textContent = 'Notifications blocked';
                button.classList.add('unsupported');
                button.disabled = true;
                return;
            }
            button.textContent = 'Enable notifications';
            button.disabled = false;
        }

        async function deleteChat() {
            if (!activeChatId) {
                return;
            }
            if (!confirm('Delete this chat?')) {
                return;
            }
            try {
                await fetchJSON(`/api/chats/${activeChatId}`, { method: 'DELETE' });
                chats = chats.filter(chat => chat.id !== activeChatId);
                activeChatId = null;
                activeChatMeta = null;
                conversationPanel.innerHTML = '<div class="empty-convo">Select a chat to review messages.</div>';
                renderChatList();
            } catch (error) {
                alert('Unable to delete chat right now.');
                console.error(error);
            }
        }

        function startPolling() {
            stopPolling();
            pollHandle = setInterval(refreshConversation, 500);
        }

        function stopPolling() {
            if (pollHandle) {
                clearInterval(pollHandle);
                pollHandle = null;
            }
        }

        window.addEventListener('beforeunload', stopPolling);

        loadChats();
    </script>
</body>
</html>
