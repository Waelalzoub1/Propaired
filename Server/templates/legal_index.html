<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - The Helper</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", Arial, sans-serif;
            background: #f8fafc;
            color: #0f172a;
        }

        .wrap {
            max-width: 820px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 2.2rem;
        }

        p {
            color: #475569;
        }

        .legal-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .legal-list li {
            margin: 0.75rem 0;
        }

        .legal-list a {
            text-decoration: none;
            color: #1d4ed8;
            font-weight: 600;
        }

        .legal-list a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #0f172a;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>Legal documents</h1>
            <p>Fill these out before launch. Each link opens the editable draft text.</p>
            <ul class="legal-list">
                {% for doc in docs %}
                <li><a href="/legal/{{ doc.slug }}">{{ doc.title }}</a></li>
                {% endfor %}
            </ul>
            <a class="back-link" href="/">Back to home</a>
        </div>
    </div>
</body>
</html>
