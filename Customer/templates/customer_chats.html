<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Messages</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        (function() {
            const match = document.cookie.match(/(?:^|; )theme=([^;]+)/);
            const theme = match ? decodeURIComponent(match[1]) : "";
            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <style>
        :root {
            --primary: #667eea;
            --accent: #764ba2;
            --ink: #1f2a44;
            --muted: #5f6b7c;
            --soft: #f5f6ff;
            --success: #1abc9c;
            --warning: #f5a524;
            --danger: #f66f6f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--ink);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(23, 43, 77, 0.1);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--ink);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .profile-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .hamburger span {
            width: 26px;
            height: 3px;
            background: var(--ink);
            border-radius: 999px;
        }

        .shell {
            max-width: 1280px;
            margin: 2.5rem auto 3.5rem;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
        }

        .panel {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
            overflow: hidden;
        }

        .chat-list {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
        }

        .chat-item {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid rgba(113, 128, 150, 0.15);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .chat-item.active {
            background: var(--soft);
        }

        .chat-item h4 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: var(--ink);
        }

        .status-pill {
            border-radius: 999px;
            padding: 0.15rem 0.6rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pill.pending { background: rgba(245, 165, 36, 0.15); color: var(--warning); }
        .status-pill.active { background: rgba(26, 188, 156, 0.16); color: var(--success); }
        .status-pill.declined { background: rgba(246, 111, 111, 0.18); color: var(--danger); }
        .status-pill.completed { background: rgba(59, 130, 246, 0.18); color: #2563eb; }

        .name-link {
            color: var(--ink);
            font-weight: 700;
            text-decoration: none;
        }

        .name-link:hover {
            text-decoration: underline;
        }

        .chat-item p {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 0.4rem;
        }

        .conversation {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 220px);
        }

        .conversation header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(113, 128, 150, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .conversation header h2 {
            font-size: 1.4rem;
        }

        .conversation header small {
            color: var(--muted);
        }

        .job-location {
            display: block;
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .job-payment {
            display: block;
            margin-top: 0.2rem;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .composer-note {
            padding: 0 2rem 0.75rem;
            color: var(--muted);
            font-size: 0.82rem;
        }

        .actions {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .actions button {
            border: none;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .actions .accept { background: rgba(26, 188, 156, 0.15); color: var(--success); }
        .actions .decline { background: rgba(246, 111, 111, 0.15); color: var(--danger); }
        .actions .complete { background: rgba(26, 188, 156, 0.25); color: var(--success); }
        .actions .delete { background: rgba(95, 107, 124, 0.12); color: var(--muted); }
        .actions .notify-toggle { background: rgba(102, 126, 234, 0.15); color: var(--primary); }
        .actions .notify-toggle.enabled { background: rgba(26, 188, 156, 0.25); color: var(--success); }
        .actions .notify-toggle.unsupported { background: rgba(95, 107, 124, 0.12); color: var(--muted); cursor: not-allowed; }
        .actions .pay { background: rgba(99, 102, 241, 0.2); color: #4338ca; }

        .payment-modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.55);
            z-index: 50;
        }

        .payment-modal.active {
            display: flex;
        }

        .payment-card {
            background: white;
            border-radius: 18px;
            padding: 1.5rem;
            width: min(420px, 90vw);
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.3);
        }

        .payment-card h3 {
            margin-bottom: 0.5rem;
        }

        .payment-card p {
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .payment-breakdown {
            border: 1px solid rgba(113, 128, 150, 0.2);
            border-radius: 12px;
            padding: 0.75rem 0.9rem;
            background: #f8fafc;
            margin-bottom: 1rem;
        }

        .payment-breakdown.hidden {
            display: none;
        }

        .payment-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 0.4rem;
        }

        .payment-line.total {
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 0;
        }

        .payment-field {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-bottom: 1rem;
        }

        .payment-field input {
            padding: 0.7rem 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(113, 128, 150, 0.3);
            font-size: 1rem;
        }

        .payment-note {
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .card-element {
            padding: 0.7rem 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(113, 128, 150, 0.3);
            background: #f8fafc;
        }

        .payment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .payment-actions button {
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .payment-actions .cancel {
            background: rgba(95, 107, 124, 0.15);
            color: var(--muted);
        }

        .payment-actions .confirm {
            background: rgba(26, 188, 156, 0.22);
            color: var(--success);
        }

        .payment-error {
            color: #b91c1c;
            font-size: 0.85rem;
            min-height: 1.1rem;
        }

        .messages {
            flex: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #fcfdff;
        }

        .bubble {
            max-width: 70%;
            padding: 0.85rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            background: white;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
        }

        .bubble.me {
            margin-left: auto;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .composer {
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid rgba(113, 128, 150, 0.15);
            display: flex;
            gap: 0.8rem;
            background: white;
        }

        .composer input {
            flex: 1;
            border-radius: 14px;
            border: 1px solid rgba(113, 128, 150, 0.3);
            padding: 0.9rem 1rem;
            font-size: 1rem;
        }

        .composer button {
            border: none;
            border-radius: 14px;
            padding: 0.9rem 1.4rem;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .toast-container {
            position: fixed;
            right: 24px;
            bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 120;
        }

        .toast {
            background: #111827;
            color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .empty-convo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
        }

        @media (max-width: 980px) {
            .shell {
                grid-template-columns: 1fr;
            }

            .conversation {
                height: auto;
            }
        }

        html.dark {
            --primary: #8aa2ff;
            --accent: #4c6fff;
            --ink: #e2e8f0;
            --muted: #94a3b8;
            --soft: rgba(148, 163, 184, 0.12);
        }

        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        html.dark nav {
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        }

        html.dark .panel {
            background: #111827;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        }

        html.dark .chat-item.active {
            background: rgba(148, 163, 184, 0.12);
        }

        html.dark .messages {
            background: #0f172a;
        }

        html.dark .bubble {
            background: #1e293b;
            color: #e2e8f0;
            box-shadow: 0 10px 20px rgba(2, 6, 23, 0.45);
        }

        html.dark .bubble.me {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #f8fafc;
        }

        html.dark .composer {
            background: #111827;
            border-top-color: rgba(148, 163, 184, 0.2);
        }

        html.dark .composer input {
            background: #0f172a;
            border-color: rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
        }

        html.dark .payment-card {
            background: #0f172a;
            color: #e2e8f0;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        html.dark .payment-breakdown {
            background: #111827;
            border-color: rgba(148, 163, 184, 0.3);
        }

        html.dark .payment-line {
            color: #94a3b8;
        }

        html.dark .payment-line.total {
            color: #e2e8f0;
        }

        html.dark .payment-field input {
            background: #0f172a;
            border-color: rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
        }

        html.dark .payment-note {
            color: #94a3b8;
        }

        html.dark .card-element {
            background: #111827;
            border-color: rgba(148, 163, 184, 0.4);
        }

        html.dark .name-link {
            color: #e2e8f0;
        }

        html.dark .toast {
            background: #f8fafc;
            color: #0f172a;
        }

        html.dark .hamburger span {
            background: #e2e8f0;
        }

        @media (max-width: 900px) {
            .nav-container {
                position: relative;
            }

            .nav-links {
                position: absolute;
                top: calc(100% + 12px);
                right: 0;
                left: auto;
                background: var(--card, rgba(255, 255, 255, 0.98));
                border-radius: 16px;
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
                box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
                opacity: 0;
                transform: translateY(-10px);
                pointer-events: none;
                transition: all 0.2s ease;
                z-index: 30;
            }

            .nav-links.active {
                opacity: 1;
                transform: translateY(0);
                pointer-events: all;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 900px) {
            html.dark .nav-links {
                background: var(--card, rgba(15, 23, 42, 0.95));
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-links {
                left: 0;
                right: 0;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
            }

            .profile-circle {
                width: 34px;
                height: 34px;
                font-size: 1rem;
            }

            .shell {
                margin: 1.5rem auto 2rem;
                padding: 0 1rem;
                gap: 1rem;
            }

            .panel {
                border-radius: 16px;
            }

            .conversation header {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
            }

            .actions button {
                width: 100%;
            }

            .messages {
                padding: 1rem 1.2rem;
            }

            .composer {
                flex-direction: column;
                padding: 1rem 1.2rem;
                gap: 0.75rem;
            }

            .composer button {
                width: 100%;
            }

            .chat-item {
                padding: 0.85rem 1rem;
            }

            .payment-card {
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ProHelper</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/customers/home">Dashboard</a></li>
                <li><a href="/customers/helpers">Find Helpers</a></li>
                <li><a class="active" href="/customers/chats">Messages</a></li>
                <li><a href="/legal">Legal</a></li>
                <li>
                    <a class="profile-circle" href="/customers/profile" title="Customer Profile">
                        {{ username[:1]|upper }}
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="shell">
        <aside class="panel chat-list" id="chatList"></aside>
        <section class="panel conversation" id="conversationPanel">
            <div class="empty-convo" id="emptyState">Pick a chat to get started.</div>
        </section>
    </section>

    <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>
    <div class="payment-modal" id="paymentModal" aria-hidden="true">
        <div class="payment-card" role="dialog" aria-modal="true" aria-labelledby="paymentTitle">
            <h3 id="paymentTitle">Secure payment</h3>
            <p>Pay to unlock address details and continue the job in-app.</p>
            <form id="paymentForm">
                <div class="payment-field">
                    <label for="paymentAmount">Job amount (USD)</label>
                    <input id="paymentAmount" type="number" min="1" step="0.01" placeholder="150.00" required>
                    <div class="payment-note" id="paymentMinNote"></div>
                </div>
                <div class="payment-breakdown" id="paymentBreakdown">
                    <div class="payment-line">
                        <span>Job amount</span>
                        <strong id="paymentBaseValue">$0.00</strong>
                    </div>
                    <div class="payment-line">
                        <span id="paymentServiceFeeLabel">Service fee</span>
                        <strong id="paymentServiceFeeValue">$0.00</strong>
                    </div>
                    <div class="payment-line">
                        <span id="paymentTaxLabel">Sales tax</span>
                        <strong id="paymentTaxValue">$0.00</strong>
                    </div>
                    <div class="payment-line total">
                        <span>Total due</span>
                        <strong id="paymentTotalValue">$0.00</strong>
                    </div>
                </div>
                <div class="payment-field">
                    <label for="cardElement">Card details</label>
                    <div id="cardElement" class="card-element"></div>
                </div>
                <div class="payment-error" id="paymentError"></div>
                <div class="payment-actions">
                    <button class="cancel" type="button" id="paymentCancel">Cancel</button>
                    <button class="confirm" type="submit" id="paymentConfirm">Pay now</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatListEl = document.getElementById('chatList');
        const conversationPanel = document.getElementById('conversationPanel');
        const emptyState = document.getElementById('emptyState');
        const currentUser = '{{ username }}';
        const currentRole = 'customer';
        let chats = [];
        let activeChatId = null;
        let activeChatMeta = null;
        let pollHandle = null;
        let lastMessageId = null;
        let hasLoadedMessages = false;
        let titleFlashTimer = null;
        const originalTitle = document.title;
        const toastContainer = document.getElementById('toastContainer');
        const stripeKey = '{{ stripe_publishable_key }}';
        const paymentModal = document.getElementById('paymentModal');
        const paymentForm = document.getElementById('paymentForm');
        const paymentAmount = document.getElementById('paymentAmount');
        const paymentError = document.getElementById('paymentError');
        const paymentCancel = document.getElementById('paymentCancel');
        const paymentConfirm = document.getElementById('paymentConfirm');
        const baseValue = document.getElementById('paymentBaseValue');
        const serviceFeeValue = document.getElementById('paymentServiceFeeValue');
        const taxValue = document.getElementById('paymentTaxValue');
        const totalValue = document.getElementById('paymentTotalValue');
        const breakdownBlock = document.getElementById('paymentBreakdown');
        const serviceFeeRate = Number('{{ customer_service_fee_percent }}') || 0;
        const salesTaxRate = Number('{{ sales_tax_percent }}') || 0;
        const minPaymentCents = Number('{{ min_job_payment_cents }}') || 0;
        const serviceFeeLabel = document.getElementById('paymentServiceFeeLabel');
        const taxLabel = document.getElementById('paymentTaxLabel');
        const paymentMinNote = document.getElementById('paymentMinNote');
        let stripe = null;
        let cardElement = null;

        function showToast(message) {
            if (!toastContainer) return;
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 200);
            }, 4000);
        }

        const navLinks = document.getElementById('navLinks');
        function toggleMenu() {
            navLinks.classList.toggle('active');
        }

        if (serviceFeeLabel) {
            serviceFeeLabel.textContent = serviceFeeRate ? `Service fee (${serviceFeeRate}%)` : 'Service fee';
        }
        if (taxLabel) {
            taxLabel.textContent = salesTaxRate ? `Sales tax (${salesTaxRate}%)` : 'Sales tax';
        }
        if (paymentMinNote && minPaymentCents) {
            const minDollars = (minPaymentCents / 100).toFixed(2);
            paymentMinNote.textContent = `Minimum job amount is $${minDollars}.`;
        }
        if (paymentAmount && minPaymentCents) {
            paymentAmount.min = (minPaymentCents / 100).toFixed(2);
        }

        document.addEventListener('click', (event) => {
            if (!document.querySelector('nav').contains(event.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        if (paymentAmount) {
            paymentAmount.addEventListener('input', () => {
                updatePaymentBreakdown();
            });
        }

        async function fetchJSON(url, options = {}) {
            const response = await fetch(url, { credentials: 'include', ...options });
            if (!response.ok) {
                let detail = response.statusText || 'Request failed';
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    try {
                        const data = await response.json();
                        if (data && data.detail) {
                            detail = data.detail;
                        }
                    } catch (error) {
                        console.error(error);
                    }
                }
                const err = new Error(detail);
                err.status = response.status;
                throw err;
            }
            return response.json();
        }

        function ensureStripe() {
            if (!stripeKey) {
                alert('Payments are not configured yet.');
                return false;
            }
            if (!stripe) {
                stripe = Stripe(stripeKey);
                const elements = stripe.elements();
                cardElement = elements.create('card');
                cardElement.mount('#cardElement');
            }
            return true;
        }

        function parseAmount(value) {
            const amount = Number.parseFloat(value);
            if (!Number.isFinite(amount) || amount <= 0) {
                return null;
            }
            const cents = Math.round(amount * 100);
            if (minPaymentCents && cents < minPaymentCents) {
                return null;
            }
            return cents;
        }

        function formatCents(cents) {
            return `$${(cents / 100).toFixed(2)}`;
        }

        function calculateBreakdown(baseCents) {
            const serviceFee = Math.round(baseCents * (serviceFeeRate / 100));
            const tax = Math.round(baseCents * (salesTaxRate / 100));
            const total = baseCents + serviceFee + tax;
            return { serviceFee, tax, total };
        }

        function updatePaymentBreakdown() {
            if (!breakdownBlock || !baseValue || !serviceFeeValue || !taxValue || !totalValue) {
                return;
            }
            const baseCents = parseAmount(paymentAmount.value);
            if (!baseCents || paymentAmount.disabled) {
                if (paymentAmount.disabled) {
                    const totalCents = parseAmount(paymentAmount.value) || 0;
                    baseValue.textContent = '--';
                    serviceFeeValue.textContent = '--';
                    taxValue.textContent = '--';
                    totalValue.textContent = formatCents(totalCents);
                    breakdownBlock.classList.remove('hidden');
                } else {
                    breakdownBlock.classList.add('hidden');
                }
                return;
            }
            const breakdown = calculateBreakdown(baseCents);
            baseValue.textContent = formatCents(baseCents);
            serviceFeeValue.textContent = formatCents(breakdown.serviceFee);
            taxValue.textContent = formatCents(breakdown.tax);
            totalValue.textContent = formatCents(breakdown.total);
            breakdownBlock.classList.remove('hidden');
        }

        function parseBudgetAmount(budget) {
            if (!budget) {
                return '';
            }
            const numeric = String(budget).replace(/[^0-9.]/g, '');
            const amount = Number.parseFloat(numeric);
            if (!Number.isFinite(amount) || amount <= 0) {
                return '';
            }
            return amount.toFixed(2);
        }

        function openPaymentModal() {
            if (!ensureStripe()) {
                return;
            }
            if (!activeChatMeta || !activeChatMeta.job) {
                return;
            }
            const job = activeChatMeta.job;
            if (job.payment_amount_cents) {
                paymentAmount.value = (job.payment_amount_cents / 100).toFixed(2);
                paymentAmount.disabled = true;
            } else {
                paymentAmount.value = parseBudgetAmount(job.budget);
                paymentAmount.disabled = false;
            }
            paymentError.textContent = '';
            updatePaymentBreakdown();
            paymentModal.classList.add('active');
            paymentModal.setAttribute('aria-hidden', 'false');
        }

        function closePaymentModal() {
            paymentModal.classList.remove('active');
            paymentModal.setAttribute('aria-hidden', 'true');
            paymentError.textContent = '';
        }

        function resolveStatusBadge(chat) {
            let label = chat.status || 'pending';
            let cssClass = label;
            if (chat.job && chat.job.status && label !== 'declined') {
                if (chat.job.status === 'closed') {
                    label = 'completed';
                    cssClass = 'completed';
                } else if (chat.job.status === 'pending_completion') {
                    label = 'pending completion';
                    cssClass = 'pending';
                }
            }
            return { label, cssClass };
        }

        function renderChatList() {
            chatListEl.innerHTML = '';
            if (!chats.length) {
                chatListEl.innerHTML = '<div class="chat-item">No chats yet. Helpers will appear here.</div>';
                return;
            }
            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item' + (chat.id === activeChatId ? ' active' : '');
                const title = document.createElement('h4');
                title.textContent = chat.other_username;
                const status = document.createElement('span');
                const badge = resolveStatusBadge(chat);
                status.className = `status-pill ${badge.cssClass}`;
                status.textContent = badge.label;
                title.appendChild(status);
                const context = document.createElement('p');
                const jobTitle = chat.job && chat.job.title ? `â€¢ ${chat.job.title}` : '';
                context.textContent = `${chat.last_message || 'No messages yet'} ${jobTitle}`;

                item.appendChild(title);
                item.appendChild(context);
                item.addEventListener('click', () => {
                    selectChat(chat.id);
                });
                chatListEl.appendChild(item);
            });
        }

        function renderConversationSkeleton(chat) {
            const nameLabel = chat.other_role === 'helper'
                ? `<a class="name-link" href="/customers/helpers/${encodeURIComponent(chat.other_username)}">${chat.other_username}</a>`
                : chat.other_username;
            conversationPanel.innerHTML = `
                <header>
                    <div>
                        <h2>${nameLabel}</h2>
                        <small>${(chat.job && chat.job.title) ? chat.job.title : 'General inquiry'}</small>
                        <small class="job-location" id="jobLocationLine"></small>
                        <small class="job-payment" id="jobPaymentLine"></small>
                    </div>
                    <div class="actions">
                        <button class="notify-toggle" id="notifyToggle">Enable notifications</button>
                        <button class="accept" id="acceptBtn">Accept</button>
                        <button class="decline" id="declineBtn">Decline</button>
                        <button class="complete" id="completeBtn">Mark Completed</button>
                        <button class="pay" id="payBtn">Pay</button>
                        <button class="delete" id="deleteBtn">Delete</button>
                    </div>
                </header>
                <div class="messages" id="messageStream"></div>
                <div class="composer-note">Keep communication in-app. Contact details are blocked, and addresses unlock after payment.</div>
                <form class="composer" id="composerForm">
                    <input id="composerInput" type="text" placeholder="Type a reply" autocomplete="off" maxlength="300">
                    <button type="submit">Send</button>
                </form>
            `;
        }

        function updateComposerState() {
            const composerInput = document.getElementById('composerInput');
            const composerForm = document.getElementById('composerForm');
            if (!composerInput || !composerForm || !activeChatMeta) {
                return;
            }
            const disabled = activeChatMeta.status !== 'active';
            composerInput.disabled = disabled;
            composerForm.querySelector('button').disabled = disabled;
        }

        function updateLocationLine(chat) {
            const line = document.getElementById('jobLocationLine');
            if (!line) {
                return;
            }
            if (!chat || !chat.job) {
                line.textContent = '';
                line.style.display = 'none';
                return;
            }
            let text = '';
            if (chat.job.location) {
                text = chat.job.location;
            } else if (chat.job.location_locked) {
                text = 'Address available after payment.';
            }
            line.textContent = text;
            line.style.display = text ? 'block' : 'none';
        }

        function updatePaymentLine(chat) {
            const line = document.getElementById('jobPaymentLine');
            if (!line) {
                return;
            }
            if (!chat || !chat.job) {
                line.textContent = '';
                line.style.display = 'none';
                return;
            }
            const status = (chat.job.payment_status || '').toLowerCase();
            let text = '';
            if (!status) {
                text = 'Payment not started.';
            } else if (status === 'failed' || status === 'canceled') {
                text = 'Payment failed.';
            } else if (status === 'succeeded' || status === 'transferred') {
                text = 'Payment confirmed.';
            } else if (status === 'processing') {
                text = 'Payment processing...';
            } else {
                text = 'Payment needs attention.';
            }
            line.textContent = text;
            line.style.display = 'block';
        }

        function updateActionButtons() {
            const acceptBtn = document.getElementById('acceptBtn');
            const declineBtn = document.getElementById('declineBtn');
            const completeBtn = document.getElementById('completeBtn');
            const payBtn = document.getElementById('payBtn');
            if (!acceptBtn || !declineBtn || !completeBtn || !activeChatMeta) {
                return;
            }
            acceptBtn.style.display = activeChatMeta.status === 'pending' ? 'inline-flex' : 'none';
            declineBtn.style.display = activeChatMeta.status === 'pending' ? 'inline-flex' : 'none';
            const hasJob = activeChatMeta.job && activeChatMeta.job.id;
            const jobStatus = activeChatMeta.job && activeChatMeta.job.status;
            const jobOpen = jobStatus === 'open' || jobStatus === 'pending_completion';
            const paymentStatus = (activeChatMeta.job && activeChatMeta.job.payment_status || '').toLowerCase();
            const paymentConfirmed = paymentStatus === 'succeeded' || paymentStatus === 'transferred';
            const canComplete =
                activeChatMeta.status === 'active' &&
                hasJob &&
                jobOpen &&
                !activeChatMeta.job.customer_completed &&
                paymentConfirmed;
            completeBtn.style.display = canComplete ? 'inline-flex' : 'none';
            if (payBtn) {
                const paymentComplete = ['succeeded', 'processing', 'transferred'].includes(paymentStatus);
                const canPay = stripeKey && activeChatMeta.status === 'active' && hasJob && jobOpen && !paymentComplete;
                payBtn.style.display = canPay ? 'inline-flex' : 'none';
            }
            updateLocationLine(activeChatMeta);
            updatePaymentLine(activeChatMeta);
        }

        function renderMessages(messages) {
            const stream = document.getElementById('messageStream');
            if (!stream) return;
            stream.innerHTML = '';
            if (!messages.length) {
                stream.innerHTML = '<div class="empty-convo">No messages yet.</div>';
                return;
            }
            messages.forEach(message => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble' + (message.sender === currentUser ? ' me' : '');
                bubble.textContent = message.message;
                stream.appendChild(bubble);
            });
            stream.scrollTop = stream.scrollHeight;
        }

        async function loadChats(selectedId = null) {
            try {
                const data = await fetchJSON('/api/chats');
                chats = Array.isArray(data.chats) ? data.chats : [];
                renderChatList();
                const target = selectedId || new URLSearchParams(window.location.search).get('chatId');
                if (target) {
                    selectChat(Number(target));
                }
            } catch (error) {
                console.error(error);
                chatListEl.innerHTML = '<div class="chat-item">Unable to load chats.</div>';
            }
        }

        async function selectChat(chatId) {
            activeChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;
            activeChatMeta = chat;
            lastMessageId = null;
            hasLoadedMessages = false;
            closePaymentModal();
            renderConversationSkeleton(chat);
            emptyState.style.display = 'none';
            await refreshConversation();
            bindActionHandlers();
            startPolling();
        }

        async function refreshConversation() {
            if (!activeChatId) return;
            try {
                const data = await fetchJSON(`/helpers/api/chats/${activeChatId}`);
                activeChatMeta = data.chat;
                const messages = Array.isArray(data.messages) ? data.messages : [];
                renderMessages(messages);
                handleIncomingMessages(messages);
                updateComposerState();
                updateActionButtons();
            } catch (error) {
                console.error(error);
            }
        }

        function handleIncomingMessages(messages) {
            if (!messages.length) {
                return;
            }
            const last = messages[messages.length - 1];
            if (!hasLoadedMessages) {
                lastMessageId = last.id;
                hasLoadedMessages = true;
                return;
            }
            if (last.id !== lastMessageId && last.sender !== currentUser) {
                const senderName = activeChatMeta ? activeChatMeta.other_username : 'New message';
                showToast(`New message from ${senderName}`);
                if (document.hidden) {
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification(`New message from ${senderName}`, { body: last.message });
                    } else {
                        flashTitle(`New message from ${senderName}`);
                    }
                }
            }
            lastMessageId = last.id;
        }

        function flashTitle(message) {
            if (titleFlashTimer) {
                return;
            }
            let flipped = false;
            titleFlashTimer = setInterval(() => {
                document.title = flipped ? message : originalTitle;
                flipped = !flipped;
            }, 1000);
            setTimeout(() => {
                clearInterval(titleFlashTimer);
                titleFlashTimer = null;
                document.title = originalTitle;
            }, 10000);
        }

        window.addEventListener('focus', () => {
            if (titleFlashTimer) {
                clearInterval(titleFlashTimer);
                titleFlashTimer = null;
                document.title = originalTitle;
            }
        });

        function bindActionHandlers() {
            const composerForm = document.getElementById('composerForm');
            const acceptBtn = document.getElementById('acceptBtn');
            const declineBtn = document.getElementById('declineBtn');
            const completeBtn = document.getElementById('completeBtn');
            const payBtn = document.getElementById('payBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const notifyBtn = document.getElementById('notifyToggle');

            if (composerForm) {
                composerForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const input = document.getElementById('composerInput');
                    const content = (input.value || '').trim();
                    if (!content || !activeChatId) return;
                    if (content.length > 300) {
                        alert('Messages are limited to 300 characters.');
                        return;
                    }
                    try {
                        await fetchJSON(`/helpers/api/chats/${activeChatId}/messages`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content })
                        });
                        input.value = '';
                        refreshConversation();
                    } catch (error) {
                        alert(error.message || 'Unable to send message right now.');
                        console.error(error);
                    }
                });
            }

            if (acceptBtn) {
                acceptBtn.addEventListener('click', () => updateStatus('accept'));
            }
            if (declineBtn) {
                declineBtn.addEventListener('click', () => updateStatus('decline'));
            }
            if (completeBtn) {
                completeBtn.addEventListener('click', markJobCompleted);
            }
            if (payBtn) {
                payBtn.addEventListener('click', openPaymentModal);
            }
            if (deleteBtn) {
                deleteBtn.addEventListener('click', deleteChat);
            }

            if (paymentCancel) {
                paymentCancel.addEventListener('click', closePaymentModal);
            }
            if (paymentModal) {
                paymentModal.addEventListener('click', (event) => {
                    if (event.target === paymentModal) {
                        closePaymentModal();
                    }
                });
            }
            if (paymentForm) {
                paymentForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    if (!activeChatMeta || !activeChatMeta.job || !activeChatMeta.job.id) {
                        return;
                    }
                    if (!ensureStripe()) {
                        return;
                    }
                    const amountCents = parseAmount(paymentAmount.value);
                    if (!amountCents) {
                        if (minPaymentCents) {
                            const minDollars = (minPaymentCents / 100).toFixed(2);
                            paymentError.textContent = `Enter at least $${minDollars}.`;
                        } else {
                            paymentError.textContent = 'Enter a valid payment amount.';
                        }
                        return;
                    }
                    paymentError.textContent = '';
                    paymentConfirm.disabled = true;
                    try {
                        const response = await fetchJSON(`/customers/api/jobs/${activeChatMeta.job.id}/payment-intent`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                amount_cents: amountCents,
                                helper_username: activeChatMeta.other_username,
                                currency: 'usd'
                            })
                        });
                        const result = await stripe.confirmCardPayment(response.client_secret, {
                            payment_method: { card: cardElement }
                        });
                        if (result.error) {
                            paymentError.textContent = result.error.message || 'Payment failed.';
                            paymentConfirm.disabled = false;
                            return;
                        }
                        if (response.total_cents) {
                            paymentAmount.value = (response.total_cents / 100).toFixed(2);
                            paymentAmount.disabled = true;
                            updatePaymentBreakdown();
                        }
                        try {
                            await fetchJSON(`/customers/api/jobs/${activeChatMeta.job.id}/payment-refresh`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' }
                            });
                        } catch (error) {
                            console.error(error);
                        }
                        closePaymentModal();
                        showToast('Payment confirmed.');
                        refreshConversation();
                    } catch (error) {
                        paymentError.textContent = error.message || 'Unable to start payment.';
                        console.error(error);
                    } finally {
                        paymentConfirm.disabled = false;
                    }
                });
            }

            if (notifyBtn) {
                updateNotifyButton(notifyBtn);
                notifyBtn.addEventListener('click', async () => {
                    if (!('Notification' in window)) {
                        showToast('Browser notifications are not supported here.');
                        updateNotifyButton(notifyBtn);
                        return;
                    }
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        showToast('Browser notifications enabled.');
                    } else if (permission === 'denied') {
                        showToast('Notifications blocked. Enable them in your browser settings.');
                    }
                    updateNotifyButton(notifyBtn);
                });
            }
        }

        function updateNotifyButton(button) {
            if (!button) return;
            button.classList.remove('enabled', 'unsupported');
            if (!('Notification' in window)) {
                button.textContent = 'Notifications unsupported';
                button.classList.add('unsupported');
                button.disabled = true;
                return;
            }
            if (Notification.permission === 'granted') {
                button.textContent = 'Notifications on';
                button.classList.add('enabled');
                button.disabled = false;
                return;
            }
            if (Notification.permission === 'denied') {
                button.textContent = 'Notifications blocked';
                button.classList.add('unsupported');
                button.disabled = true;
                return;
            }
            button.textContent = 'Enable notifications';
            button.disabled = false;
        }

        async function markJobCompleted() {
            if (!activeChatMeta || !activeChatMeta.job || !activeChatMeta.job.id) {
                return;
            }
            if (!confirm('Mark this job as completed?')) {
                return;
            }
            try {
                const result = await fetchJSON(`/customers/api/jobs/${activeChatMeta.job.id}/close`, {
                    method: 'POST'
                });
                const helperName = activeChatMeta.other_username;
                if (result && result.status === 'closed' && helperName && activeChatMeta.other_role === 'helper') {
                    const wantsReview = confirm(`Job completed. Leave a review for ${helperName}?`);
                    if (wantsReview) {
                        const params = new URLSearchParams({
                            message: 'Thanks for completing your job. Leave a review below.',
                            job_id: String(activeChatMeta.job.id)
                        });
                        window.location.href = `/customers/helpers/${encodeURIComponent(helperName)}?${params.toString()}#leave-review`;
                        return;
                    }
                } else {
                    showToast('Thanks! Waiting on the helper to confirm completion.');
                }
                await refreshConversation();
            } catch (error) {
                alert(error.message || 'Unable to mark the job as completed right now.');
                console.error(error);
            }
        }

        async function updateStatus(action) {
            if (!activeChatId) return;
            try {
                const data = await fetchJSON(`/api/chats/${activeChatId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                activeChatMeta = data.chat;
                chats = chats.map(chat => chat.id === activeChatId ? data.chat : chat);
                renderChatList();
                updateComposerState();
                updateActionButtons();
            } catch (error) {
                alert('Unable to update chat.');
                console.error(error);
            }
        }

        async function deleteChat() {
            if (!activeChatId) return;
            if (!confirm('Delete this conversation?')) return;
            try {
                await fetchJSON(`/api/chats/${activeChatId}`, { method: 'DELETE' });
                chats = chats.filter(chat => chat.id !== activeChatId);
                activeChatId = null;
                activeChatMeta = null;
                conversationPanel.innerHTML = '<div class="empty-convo" id="emptyState">Select a chat to review messages.</div>';
                renderChatList();
            } catch (error) {
                alert('Unable to delete chat.');
                console.error(error);
            }
        }

        function startPolling() {
            stopPolling();
            pollHandle = setInterval(refreshConversation, 500);
        }

        function stopPolling() {
            if (pollHandle) {
                clearInterval(pollHandle);
                pollHandle = null;
            }
        }

        window.addEventListener('beforeunload', stopPolling);

        loadChats();
    </script>
</body>
</html>
