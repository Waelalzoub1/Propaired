<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Helpers</title>
    <script>
        (function() {
            const match = document.cookie.match(/(?:^|; )theme=([^;]+)/);
            const theme = match ? decodeURIComponent(match[1]) : "";
            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <style>
        :root {
            --primary: #667eea;
            --accent: #764ba2;
            --ink: #1f2a44;
            --muted: #5f6b7c;
            --card: #ffffff;
            --soft: #f5f6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--ink);
            min-height: 100vh;
        }

        .backdrop {
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(23, 43, 77, 0.1);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .profile-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .hamburger span {
            width: 26px;
            height: 3px;
            background: var(--ink);
            border-radius: 999px;
        }

        .layout {
            max-width: 1280px;
            margin: 3rem auto 4rem;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .hero,
        .helper-card,
        .job-sidebar {
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        }

        .hero {
            grid-column: 1 / -1;
            padding: 2.5rem;
        }

        .hero h1 {
            font-size: 2.3rem;
            margin-bottom: 0.6rem;
        }

        .hero p {
            color: var(--muted);
            max-width: 580px;
            line-height: 1.6;
        }

        .search-bar {
            margin-top: 1.6rem;
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .field-help {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.18);
            color: #4c5bd4;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: help;
            align-self: center;
        }

        .search-bar input {
            flex: 1;
            min-width: 240px;
            border-radius: 14px;
            border: 1px solid rgba(31, 42, 68, 0.15);
            padding: 0.95rem 1.2rem;
            font-size: 1rem;
        }

        .search-bar button {
            border: none;
            border-radius: 14px;
            padding: 0.95rem 1.6rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-bar .field-help {
            padding: 0;
            border: none;
            background: rgba(102, 126, 234, 0.18);
            color: #4c5bd4;
            font-weight: 700;
            box-shadow: none;
        }

        .helper-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .helper-card {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.5rem;
            align-items: center;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: linear-gradient(160deg, var(--primary), var(--accent));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .helper-info h3 {
            margin-bottom: 0.2rem;
        }

        .helper-title {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-badge::before {
            content: "";
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.16);
            color: #16a34a;
        }

        .status-badge.offline {
            background: rgba(148, 163, 184, 0.25);
            color: #64748b;
        }

        .status-badge.on-call {
            background: rgba(245, 158, 11, 0.18);
            color: #d97706;
        }

        .helper-info p {
            margin-bottom: 0.3rem;
            color: var(--muted);
        }

        .helper-meta {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }

        .invite-panel {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 220px;
        }

        select {
            border-radius: 14px;
            border: 1px solid rgba(31, 42, 68, 0.2);
            padding: 0.65rem 0.9rem;
            background: var(--soft);
            font-weight: 500;
        }

        .invite-btn {
            border: none;
            border-radius: 14px;
            padding: 0.75rem 1.2rem;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .view-btn {
            border-radius: 14px;
            padding: 0.75rem 1.2rem;
            border: 1px solid rgba(102, 126, 234, 0.4);
            background: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
        }

        .job-sidebar {
            padding: 2rem;
        }

        .job-sidebar h2 {
            margin-bottom: 1rem;
        }

        .job-pill {
            background: var(--soft);
            border-radius: 16px;
            padding: 0.9rem 1rem;
            margin-bottom: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .job-pill.active {
            background: rgba(76, 111, 255, 0.15);
            border-color: rgba(76, 111, 255, 0.6);
            box-shadow: 0 12px 24px rgba(76, 111, 255, 0.2);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            color: var(--muted);
        }

        @media (max-width: 980px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .helper-card {
                grid-template-columns: 1fr;
            }

            .invite-panel {
                width: 100%;
            }
        }

        html.dark {
            --primary: #8aa2ff;
            --accent: #4c6fff;
            --ink: #e2e8f0;
            --muted: #94a3b8;
            --card: #111827;
            --soft: rgba(148, 163, 184, 0.12);
        }

        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        html.dark nav {
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        }

        html.dark .nav-links a {
            color: var(--ink);
        }

        html.dark .search-bar input {
            background: #0f172a;
            border-color: rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
        }

        html.dark .field-help {
            background: rgba(148, 163, 184, 0.22);
            color: #e2e8f0;
        }

        html.dark .search-bar .field-help {
            background: rgba(148, 163, 184, 0.22);
            color: #e2e8f0;
        }

        html.dark .hamburger span {
            background: #e2e8f0;
        }

        @media (max-width: 900px) {
            .nav-container {
                position: relative;
            }

            .nav-links {
                position: absolute;
                top: calc(100% + 12px);
                right: 0;
                background: var(--card);
                border-radius: 16px;
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
                box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
                opacity: 0;
                transform: translateY(-10px);
                pointer-events: none;
                transition: all 0.2s ease;
                z-index: 30;
            }

            .nav-links.active {
                opacity: 1;
                transform: translateY(0);
                pointer-events: all;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-links {
                left: 0;
                right: 0;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
            }

            .profile-circle {
                width: 34px;
                height: 34px;
                font-size: 1rem;
            }

            .layout {
                margin: 1.5rem auto 2.5rem;
                padding: 0 1rem;
                gap: 1.25rem;
            }

            .hero {
                padding: 1.5rem;
            }

            .hero h1 {
                font-size: 1.6rem;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar input,
            .search-bar button {
                width: 100%;
            }

            .helper-card {
                padding: 1.25rem;
                gap: 1rem;
            }

            .avatar {
                width: 54px;
                height: 54px;
                border-radius: 14px;
            }

            .invite-panel {
                padding: 1.25rem;
            }

            .job-pill {
                width: 100%;
                justify-content: space-between;
            }
        }
    
        .field-help {
            position: relative;
            border: none;
            margin: 0;
            padding: 0;
            line-height: 1;
            font-family: inherit;
        }

        .field-help::after {
            content: attr(data-tip);
            position: absolute;
            left: 50%;
            bottom: calc(100% + 8px);
            transform: translateX(-50%) translateY(4px);
            background: rgba(15, 23, 42, 0.95);
            color: #f8fafc;
            padding: 0.45rem 0.6rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: normal;
            width: max-content;
            max-width: 240px;
            text-align: left;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.25);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 20;
        }

        .field-help:hover::after,
        .field-help:focus::after,
        .field-help:focus-visible::after {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        html.dark .field-help::after {
            background: rgba(226, 232, 240, 0.95);
            color: #0f172a;
        }

    </style>
</head>
<body>
    <div class="backdrop">
        <nav>
            <div class="nav-container">
                <div class="logo">ProHelper</div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="/customers/home">Dashboard</a></li>
                    <li><a class="active" href="/customers/helpers">Find Helpers</a></li>
                    <li><a href="/customers/chats">Messages</a></li>
                    <li><a href="/legal">Legal</a></li>
                    <li>
                        <a class="profile-circle" href="/customers/profile" title="Customer Profile">
                            {{ username[:1]|upper }}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="layout">
            <section class="hero">
                <h1>Match with specialists built for your job.</h1>
                <p>Search by profession, specialty, or vibe. Send an invite tied to a specific job post so helpers know exactly what you need.</p>
                <form class="search-bar" id="helperSearchForm">
                    <input id="helperSearchInput" type="text" placeholder="Search by name, skill, or keyword">
                    <button type="button" class="field-help" data-tip="Search helpers by name, profession, or keyword.">?</button>
                    <button type="submit">Search network</button>
                </form>
            </section>

            <section class="helper-grid" id="helperGrid"></section>
            <aside class="job-sidebar">
                <h2>Your open roles</h2>
                <div id="jobList" class="job-list"></div>
            </aside>
        </main>
    </div>

    <script>
        const helperGrid = document.getElementById('helperGrid');
        const helperSearchForm = document.getElementById('helperSearchForm');
        const helperSearchInput = document.getElementById('helperSearchInput');
        const jobList = document.getElementById('jobList');
        let jobOptions = [];
        let helperResults = [];
        let helpersInitialized = false;
        let activeJobId = null;

        const navLinks = document.getElementById('navLinks');
        function toggleMenu() {
            navLinks.classList.toggle('active');
        }

        document.addEventListener('click', (event) => {
            if (!document.querySelector('nav').contains(event.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        async function fetchJSON(url, options = {}) {
            const response = await fetch(url, { credentials: 'include', ...options });
            if (!response.ok) {
                throw new Error('Request failed');
            }
            return response.json();
        }

        function renderHelpers(helpers) {
            helperResults = helpers;
            helpersInitialized = true;
            helperGrid.innerHTML = '';
            const visibleHelpers = helpers.filter(helper => (helper.username || '').toLowerCase() !== 'admin');
            const openJobs = jobOptions.filter(job => job.status === 'open');
            const hasOpenJobs = openJobs.length > 0;
            if (!visibleHelpers.length) {
                helperGrid.innerHTML = '<div class="empty-state">No helpers match that search yet.</div>';
                return;
            }
            visibleHelpers.forEach(helper => {
                const card = document.createElement('article');
                card.className = 'helper-card';

                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = (helper.username || '?').slice(0, 2).toUpperCase();

                const info = document.createElement('div');
                info.className = 'helper-info';
                const titleRow = document.createElement('div');
                titleRow.className = 'helper-title';
                const title = document.createElement('h3');
                title.textContent = helper.username;
                const status = document.createElement('span');
                const availability = (helper.availability_status || 'active').toLowerCase();
                status.className = `status-badge ${availability.replace('_', '-')}`;
                status.textContent = availability === 'on_call' ? 'On call' : availability.charAt(0).toUpperCase() + availability.slice(1);
                titleRow.appendChild(title);
                titleRow.appendChild(status);
                const profession = document.createElement('p');
                profession.textContent = helper.profession || 'Generalist';
                const meta = document.createElement('div');
                meta.className = 'helper-meta';
                meta.textContent = `${helper.pay_type || 'hourly'} • $${helper.pay_rate || 0}/hr`;
                const bio = document.createElement('p');
                bio.textContent = helper.bio || 'No bio yet';
                info.appendChild(titleRow);
                info.appendChild(profession);
                info.appendChild(meta);
                info.appendChild(bio);

                const invite = document.createElement('div');
                invite.className = 'invite-panel';
                const viewButton = document.createElement('button');
                viewButton.className = 'view-btn';
                viewButton.type = 'button';
                viewButton.textContent = 'View profile';
                viewButton.addEventListener('click', () => {
                    window.location.href = `/customers/helpers/${encodeURIComponent(helper.username)}`;
                });
                const select = document.createElement('select');
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Select a job posting';
                placeholder.disabled = true;
                placeholder.selected = true;
                select.appendChild(placeholder);
                openJobs.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job.id;
                    option.textContent = job.title;
                    select.appendChild(option);
                });
                select.disabled = !hasOpenJobs;
                const button = document.createElement('button');
                button.className = 'invite-btn';
                button.textContent = 'Invite to chat';
                button.disabled = !hasOpenJobs;
                if (!hasOpenJobs) {
                    button.title = 'Post a job before inviting helpers to chat.';
                }
                button.addEventListener('click', async () => {
                    if (!select.value) {
                        alert('Pick a job posting before inviting a helper.');
                        return;
                    }
                    button.disabled = true;
                    try {
                        const payload = {
                            target_username: helper.username,
                            target_role: 'helper',
                            job_id: select.value ? Number(select.value) : null
                        };
                        const result = await fetchJSON('/helpers/api/chats', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        window.location.href = `/customers/chats?chatId=${result.chat_id}`;
                    } catch (error) {
                        alert('Unable to start chat right now.');
                        console.error(error);
                        button.disabled = false;
                    }
                });

                invite.appendChild(viewButton);
                invite.appendChild(select);
                invite.appendChild(button);

                card.appendChild(avatar);
                card.appendChild(info);
                card.appendChild(invite);
                helperGrid.appendChild(card);
            });
        }

        function renderJobs(jobs) {
            jobOptions = jobs;
            jobList.innerHTML = '';
            const openJobs = jobs.filter(job => job.status === 'open');
            if (!openJobs.length) {
                jobList.innerHTML = '<div class="empty-state">Post a job to target your outreach.</div>';
                activeJobId = null;
            } else {
                if (!activeJobId || !openJobs.some(job => job.id === activeJobId)) {
                    activeJobId = openJobs[0].id;
                }
                openJobs.forEach(job => {
                    const pill = document.createElement('div');
                    pill.className = 'job-pill';
                    pill.innerHTML = `<strong>${job.title}</strong><span>, ${job.location || 'Remote'} • ${job.budget || 'Budget TBD'}</span>`;
                    if (job.id === activeJobId) {
                        pill.classList.add('active');
                    }
                    pill.addEventListener('click', () => {
                        activeJobId = job.id;
                        renderJobs(jobOptions);
                        loadHelpers(helperSearchInput.value || '');
                    });
                    jobList.appendChild(pill);
                });
            }
            if (helpersInitialized) {
                renderHelpers(helperResults);
            }
        }

        async function loadHelpers(query = '') {
            try {
                const params = new URLSearchParams();
                if (query) {
                    params.set('q', query);
                }
                if (activeJobId) {
                    params.set('job_id', activeJobId);
                }
                const data = await fetchJSON(`/customers/api/helpers${params.toString() ? `?${params}` : ''}`);
                renderHelpers(Array.isArray(data.helpers) ? data.helpers : []);
            } catch (error) {
                console.error(error);
                helperGrid.innerHTML = '<div class="empty-state">Unable to load helpers.</div>';
            }
        }

        async function loadJobs() {
            try {
                const data = await fetchJSON('/customers/api/jobs');
                renderJobs(Array.isArray(data.jobs) ? data.jobs : []);
                loadHelpers(helperSearchInput.value || '');
            } catch (error) {
                console.error(error);
                jobList.innerHTML = '<div class="empty-state">Unable to load jobs.</div>';
            }
        }

        helperSearchForm.addEventListener('submit', event => {
            event.preventDefault();
            loadHelpers(helperSearchInput.value || '');
        });

        loadJobs();

        setInterval(() => {
            if (document.hidden) {
                return;
            }
            loadHelpers(helperSearchInput.value || '');
        }, 5000);
    </script>
</body>
</html>
