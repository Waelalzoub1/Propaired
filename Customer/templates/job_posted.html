<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posted | ProHelper</title>
    <script>
        (function() {
            const match = document.cookie.match(/(?:^|; )theme=([^;]+)/);
            const theme = match ? decodeURIComponent(match[1]) : "";
            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: #1f2a44;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 3rem;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            color: #667eea;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.6rem;
        }

        .primary-btn {
            display: inline-block;
            padding: 0.9rem 1.6rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }

        html.dark .card {
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        }

        html.dark h1 {
            color: #e2e8f0;
        }

        html.dark p {
            color: rgba(226, 232, 240, 0.75);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Job posted!</h1>
        <p>Your first job is live. We will start matching you with the right helpers right away.</p>
        <a class="primary-btn" href="/customers/home">Go to dashboard</a>
    </div>
</body>
</html>
